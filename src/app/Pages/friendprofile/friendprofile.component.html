<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    
  </header>
<main>
    <div class="row" *ngIf="frienddata">
      <div class="left col-lg-4">
        <div class="photo-left">
          <img class="photo" [src]="frienddata.imageurl"/>
          <div class="active"></div>
        </div>
        <h4 class="name">{{frienddata.firstname}}</h4>
        <p class="info">{{frienddata.lastname}}</p>
        <p class="info">{{frienddata.email}}</p>
        <div class="stats row">
          <div class="stat col-xs-4" style="padding-right: 50px;">
            <p class="number-stat">3,619</p>
            <p class="desc-stat">Followers</p>
          </div>
          <div class="stat col-xs-4">
            <p class="number-stat">42</p>
            <p class="desc-stat">Following</p>
          </div>
          <div class="stat col-xs-4" style="padding-left: 50px;">
            <p class="number-stat">38</p>
            <p class="desc-stat">Uploads</p>
          </div>
        </div>
        <p class="desc">Hi ! My name is {{frienddata.firstname}} I'm a UI/UX Designer from Paris, in France. I really enjoy photography and mountains.</p>
        <div class="social">
          <i class="fa fa-facebook-square" aria-hidden="true"></i>
          <i class="fa fa-twitter-square" aria-hidden="true"></i>
          <i class="fa fa-pinterest-square" aria-hidden="true"></i>
          <i class="fa fa-tumblr-square" aria-hidden="true"></i>
        </div>
      </div>
      <div class="right col-lg-8">
        <ul class="nav">
          <li (click)="optionSelected('friends')">Friends </li>
          <li  (click)="optionSelected('friend')">Photos</li>
          <li>Groups</li>
          <li>About</li>
        </ul>
        <a (click)="unfriend(frienddata.email)"> <span class="follow">unfriend</span></a>
       
         <div class="col-md-4" >
            <div class="gallery1">
                <div class="portrait1"*ngFor="let friend of friends">
                  <a   (click)="slectedFriend(friend)"> <img class="img1" [src]="friend.imageurl"> </a>
                </div></div>
      </div>
      
 </div>
 </div>
 </main>
</body>
</html>

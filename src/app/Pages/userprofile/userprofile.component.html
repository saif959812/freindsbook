<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    
  </header>
<main>
    <div class="row" *ngIf="users">
      <div class="left col-lg-4">
        <div class="photo-left" >
          <img   class="photo" [src]="users.imageurl"/>
          <input type="file"  (change)="profileChange($event)">
          <button (click)="upload()">upload</button>
          <div class="active"></div>
        </div>
        <h4 class="name">{{users.firstname}}</h4>
        <p class="info">{{users.lastname}}</p>
        <p class="info">{{users.email}}</p>
        <div class="stats row">
          <div class="stat col-xs-4" style="padding-right: 50px;">
            <p class="number-stat">3,619</p>
            <p class="desc-stat">Followers</p>
          </div>
          <div class="stat col-xs-4">
            <p class="number-stat">42</p>
            <p class="desc-stat">Following</p>
          </div>
          <div class="stat col-xs-4" style="padding-left: 50px;">
            <p class="number-stat">38</p>
            <p class="desc-stat">Uploads</p>
          </div>
        </div>
        <p class="desc">Hi ! My name is {{users.firstname}}. I'm a UI/UX Designer from Paris, in France. I really enjoy photography and mountains.</p>
        <div class="social">
          <i class="fa fa-facebook-square" aria-hidden="true"></i>
          <i class="fa fa-twitter-square" aria-hidden="true"></i>
          <i class="fa fa-pinterest-square" aria-hidden="true"></i>
          <i class="fa fa-tumblr-square" aria-hidden="true"></i>
        </div>
      </div>
      <div class="right col-lg-8">
        <ul class="nav">
          <li (click)="optionSelected('friends')">Friends </li>
          <li  (click)="optionSelected('friend')">Photos</li>
          <li>Groups</li>
          <li>About</li>
        </ul>
        
         <div class="col-md-4" >
           <app-friend-list  [friendList]="friends"> </app-friend-list>
      </div>
      
 </div>
 </div>
 </main>
</body>
</html>
